{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{% static "libraries/jquery-1.12.4.min.js" %}"></script>
  <link rel="stylesheet" href="{% static "libraries/bootstrap-3.3.6-dist/css/bootstrap.min.css" %}">
  <script src="{% static "libraries/bootstrap-3.3.6-dist/js/bootstrap.min.js" %}"></script>

  <title>{% block title %}{% endblock %}</title>
</head>
<body>

  <div id="content">
    <div id="topbar">
      <img src="{% static "css/images/logo.png" %}"/>
    </div>

    <br>
    <br>
    <div id="register_login_logout">
      {% if user.is_authenticated %}
        <b><a href={% url 'register' %}>Register</a> | <a href={% url 'logout' %}>Log out</a></b>
      {% else %}
        <b><a href={% url 'register' %}>Register</a> | <a href={% url 'login' %}>Log in</a></b>
      {% endif %}
    </div>
    <br>

    {% block content %}{% endblock %}
  </div>

  <div id="bottombar">
    <a href={% url 'about' %}><button class="tab" type='button'>About</button></a>
    <a href={% url 'map' %}><button class="tab" type='button'>Game</button></a>
    <a href={% url 'ranking' %}><button class="tab" type='button'>Ranking</button></a>
    <a href={% url 'team' %}><button class="tab" type='button'>Team</button></a>
    <a href={% url 'data' %}><button class="tab" type='button'>Data</button></a>
    <a href={% url 'challenge' %}><button class="tab" type='button'>Challenge</button></a>
  </div>

  <div id="footer">Copyright MIGRATE 2016 Â© - <a id="mailto" href="mailto:candaneylul.kilsedar@polimi.it">Contact the webmaster</a></div>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static "css/about_team_data_challenge.css" %}">
</body>
</html>
